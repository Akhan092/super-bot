<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Барлық қолданушылар</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen px-4 py-10">
  <div class="bg-white p-6 rounded-xl shadow max-w-4xl w-full mx-auto">
    <h2 class="text-2xl font-bold mb-6">Тіркелген қолданушылар</h2>
    <table class="w-full table-auto border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2 text-left">Аты</th>
          <th class="border p-2 text-left">Тегі</th>
          <th class="border p-2 text-left">Телефон</th>
          <th class="border p-2 text-left">Құпиясөз</th>
          <th class="border p-2 text-left">Тіркелген уақыты</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr class="hover:bg-gray-50">
          <td class="border p-2">{{ user.first_name }}</td>
          <td class="border p-2">{{ user.last_name }}</td>
          <td class="border p-2">{{ user.phone }}</td>
          <td class="border p-2">{{ user.password }}</td>
          <td class="border p-2">{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') if user.created_at else '' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
