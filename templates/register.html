<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Тіркелу</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">SMS арқылы тіркелу</h2>
    <form method="post" action="/register_user" onsubmit="return validateForm()">
      <div class="mb-3">
        <label class="block text-sm mb-1">Аты</label>
        <input name="first_name" placeholder="Атыңыз" required class="w-full p-2 border rounded" />
      </div>
      <div class="mb-3">
        <label class="block text-sm mb-1">Тегі</label>
        <input name="last_name" placeholder="Тегіңіз" required class="w-full p-2 border rounded" />
      </div>
      <div class="mb-3">
        <label class="block text-sm mb-1">Телефон</label>
        <input id="phone" name="phone" placeholder="+7 (707) 123 45 67" value="+7 " required class="w-full p-2 border rounded" />
      </div>

      <div class="mb-3">
        <button type="button" onclick="sendSMS()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Код жіберу</button>
      </div>

      <div class="mb-3">
        <label class="block text-sm mb-1">SMS код</label>
        <input id="sms_code" name="sms_code" placeholder="Код" required class="w-full p-2 border rounded" />
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-1">Құпиясөз</label>
        <input name="password" type="password" placeholder="Құпиясөз" required class="w-full p-2 border rounded" />
      </div>

      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Тіркелу</button>
    </form>
  </div>

  <script>
    function sendSMS() {
      const phone = document.getElementById("phone").value;
      fetch("/send_code", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "phone=" + encodeURIComponent(phone)
      })
      .then(res => res.json())
      .then(data => {
        alert(data.msg || "Қате");
      })
      .catch(err => {
        console.error(err);
        alert("Қате пайда болды");
      });
    }

    function validateForm() {
      const code = document.getElementById("sms_code").value;
      if (code.length !== 6 || !/^\d{6}$/.test(code)) {
        alert("Код 6 таңбалы сан болуы керек");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
